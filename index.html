<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500;600;700&family=PT+Sans+Narrow:wght@400;700?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookEm</title>
  </head>
  <body>
    <section class="nav__section">
      <nav>
        <div class="nav__logo"><strong>BookEM</strong></div>
        <ul class="nav__list">
          <li><strong>List Your Gym</strong></li>
          <li>Learn More</li>
          <li>Sign Up</li>
          <li>Login</li>
        </ul>
      </nav>
    </section>
    <section>
      <div class="hero">
        <div class="hero__main">
          <h1 class="hero__banner">
            Rent out privately<br />
            owned facilities in your town
          </h1>
          <button class="btn">Discover Nearby Gyms</button>
        </div>
        <div class="hero__image" />
        <div class="date-picker">
          <label for="date-picker">When?</label>
          <input name="date-picker" type="date" placeholder="Date" />
          <label for="location">Where?</label>
          <input name="location" type="text" placeholder="Location" />
          <label for="sport">What?</label>
          <input name="sport" type="text" placeholder="Sport" />
        </div>
      </div>
    </section>
    <section>
      <img src="undraw_basketball_agx4.svg" class="imagebackground1" />
      <div class="second__main">
        <h1>Find a venue for any occasion</h1>
        <h3>Our users offer any facility for all your needs</h3>
        <div class="listing__box">
          <div class="listing"></div>
          <div class="listing"></div>
          <div class="listing"></div>
          <div class="listing"></div>
          <div class="listing"></div>
          <div class="listing"></div>
        </div>
      </div>
      <img src="undraw_goal_0v5v.svg" class="imagebackground" />
    </section>

    <section>
      <div class="third__main">
        <div class="listing__box2">
          <h1>Have a gym?</h1>
          <button class="btn">Discover Nearby Gyms</button>
        </div>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
      </div>
    </section>
    <section>
      <div class="footer">
        <h1>Have a gym?</h1>
        <button class="btn">Discover Nearby Gyms</button>
      </div>
    </section>
  </body>
</html>
